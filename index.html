<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./CSS/style.css" />
        <script src="./JS/class.js"></script>
        <title>Catálogo</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
        >
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-md">
                <a class="navbar-brand" href="#">
                    <img
                        src="./images/logo.png"
                        alt="Logo"
                        width="30"
                        height="24"
                        class="d-inline-block align-text-top"
                    />
                </a>
                <button
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link active" aria-current="page">Home</a>
                        </li>

                        <li class="nav-item d-flex align-items-center">
                            <button id="btn-favorites" class="border-0 bg-transparent">Favoritos</button>
                        </li>

                        <li class="nav-item dropdown">
                            <a
                                href="#"
                                class="nav-link dropdown-toggle"
                                id="navbar-dropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Categorias
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbar-dropdown">
                                <li><a href="#" class="dropdown-item">Ação</a></li>
                                <li><a href="#" class="dropdown-item">Suspense</a></li>
                                <li><a href="#" class="dropdown-item">Aventura</a></li>
                                <li><a href="#" class="dropdown-item">Comédia</a></li>
                                <li><a href="#" class="dropdown-item">Romance</a></li>
                                <li><a href="#" class="dropdown-item">Terror</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input
                            class="form-control me-2"
                            id="input-buscar-filme"
                            type="search"
                            placeholder="Buscar filme"
                            aria-label="Search"
                        />
                        <button class="btn btn-outline-success" id="btn-buscar-filme" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
        <main class="my-4">
            <div id="lista-filmes" class="container-md gap-4 mx-auto"></div>
            <div id="mostrar-filme" class="card flex-row">
                <div id="detalhes" class="card d-flex flex-row" style="z-index: 10">
                    <div style="max-width: 40%; min-width: 40%; overflow: hidden">
                        <img id="movie-image" class="card-img-top h-100 w-100" style="object-fit: cover" src="" />
                    </div>
                    <div class="card-body">
                        <button
                            id="movie-close"
                            class="btn-close position-absolute"
                            style="right: 1.3rem; top: 1.3rem"
                        ></button>
                        <button
                            id="btn-edit"
                            class="btn btn-success"
                        >
                            <i class='bi bi-pencil'></i>
                        </button>
                        <div class="d-flex gap-3 mb-3">
                            <h2 id="movie-title" class="card-title"></h2>
                            <button
                                id="movie-favorite"
                                class="border-0 bg-transparent"
                                style="font-size: 1.3rem;"
                                data-object=""
                            >
                            <i class="bi bi-heart align-self-center"></i>
                            </button>
                        </div>
                        <div class="d-flex flex-column w-100">
                            <div class="mb-3">
                                <span id="movie-year"></span>
                                ・
                                <span id="movie-time"></span>
                                ・
                                <span id="movie-genre"></span>
                            </div>
                            <span id="movie-direction" class="mb-2"></span>
                            <span id="movie-cast" class="mb-3"></span>
                            <p id="movie-synopsis"></p>
                        </div>
                    </div>
                </div>
                <div
                    style="
                        backdrop-filter: blur(3px);
                        width: 100vw;
                        height: 100vh;
                        position: fixed;
                        top: 0;
                        left: 0;
                        transform: scale(1.03);
                    "
                ></div>
            </div>
        </main>
        <script src="./JS/index.js"></script>
    </body>
</html>
